<div class="min-h-screen bg-gray-50 p-6">
    <h1 class="text-3xl font-bold text-center mb-6">GitHub README Generator</h1>

    <!-- Input Form -->
    <form [formGroup]="readmeForm" class="space-y-6 bg-white p-6 rounded-2xl shadow-md">
      <!-- Profile -->
      <div>
        <h2 class="text-xl font-semibold mb-2">Profile Info</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input formControlName="name" class="input" placeholder="Your Name" />
          <input formControlName="username" class="input" placeholder="GitHub Username" />
          <input formControlName="tagline" class="input col-span-2" placeholder="Tagline" />
        </div>
      </div>

      <!-- Add Image Option -->
      <div class="flex items-center space-x-3 mt-2 mb-2">
        <input type="checkbox" id="addImage" formControlName="addImage" class="h-5 w-5 text-blue-600 rounded" />
        <label for="addImage" class="text-xl font-semibold ">Add Image on right</label>
      </div>

      <div *ngIf="readmeForm.get('addImage')?.value" class="mt-2">
        <input formControlName="imageurl" class="input w-full" placeholder="Enter Image URL" />
      </div>

      <!-- Work -->
      <div>
        <h2 class="text-xl font-semibold mb-2">Work & Learning</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input formControlName="currentWork" class="input" placeholder="Currently working on" />
          <input formControlName="learning" class="input" placeholder="Currently learning" />
          <input formControlName="collaboration" class="input" placeholder="Looking to collaborate on" />
          <input formControlName="help" class="input" placeholder="Looking for help with" />
          <input formControlName="ask" class="input" placeholder="Ask me about" />

        </div>
      </div>

      <!-- Languages & Tools -->
      <div>
        <h2 class="text-xl font-semibold mb-2">Languages & Tools</h2>
      
        <!-- Input box -->
<input 
  [(ngModel)]="newSkill" 
  [ngModelOptions]="{standalone: true}"
  (input)="onSkillInput($event.target.value)" 
  (keyup.enter)="addSkill()" 
  placeholder="Type a skill and press Enter" 
  class="input w-full mb-3"
/>

<!-- Suggestions -->
<div *ngIf="suggestions.length > 0" class="border rounded-md bg-white shadow p-2 mb-3">
  <div 
    *ngFor="let s of suggestions" 
    (click)="selectSuggestion(s)" 
    class="flex items-center gap-2 p-2 cursor-pointer hover:bg-gray-100 rounded"
  >
    <img [src]="s.badge" alt="{{s.name}}" height="24" />
    <span>{{ s.name }}</span>
  </div>
</div>

<!-- Skills list -->
<div class="flex flex-wrap gap-2">
  <div 
    *ngFor="let skill of skills; let i = index" 
    [style.background]="getSkillColor(i)"
    class="flex items-center px-4 py-2 rounded-lg text-black shadow"
  >
    {{ skill }}
    <button 
      type="button"
      (click)="removeSkill(skill)" 
      class="ml-2 text-black focus:outline-none"
    >
      ❌
    </button>
  </div>
</div>
      </div>



      <!-- Contact -->
      <div>
        <h2 class="text-xl font-semibold mb-2">Contact Info</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input formControlName="email" class="input" placeholder="Email" />
          <input formControlName="portfolio" class="input" placeholder="Portfolio URL" />
          <input formControlName="linkedin" class="input" placeholder="LinkedIn URL" />
          <input formControlName="instagram" class="input" placeholder="Instagram URL" />
        </div>
      </div>


      

      <!-- Fun Fact -->
      <div>
        <input formControlName="funFact" class="input w-full" placeholder="Fun fact" />
      </div>

      <!-- Actions -->
      <div class="flex gap-4 justify-center mt-6">
        <button type="button" (click)="onGenerate()" class="btn-primary">Generate</button>
        <button type="button" (click)="clearStorage()" class="btn-secondary">Reset</button>
      </div>
    </form>

    <!-- Output -->
<div *ngIf="markdown" class="mt-8">

  <!-- Tabs -->
<div class="flex justify-between border-2 border-gray-300 rounded-lg mb-4 ">
  <button
    class="px-4 py-2 font-semibold"
    [ngClass]="selectedTab === 'code' ? 'border-b-2 border-blue-600 text-blue-600 ml-1' : 'text-gray-600 ml-1'"
    (click)="selectedTab = 'code'"
  >
    CODE
  </button>
  <button
    class="px-4 py-2 font-semibold"
    [ngClass]="selectedTab === 'preview' ? 'border-b-2 border-blue-600 text-blue-600 mr-1' : 'text-gray-600 mr-1'"
    (click)="selectedTab = 'preview'"
  >
    PREVIEW
  </button>
</div>


  <!-- Tab Content -->
  <div>
    <div *ngIf="selectedTab === 'code'">
      <div class="flex justify-between items-center mb-2">
        <span class="font-semibold">Your README Code</span>
        <button (click)="onCopy()" class="text-sm bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">
          Copy
        </button>
      </div>
      <pre class="bg-gray-900 text-green-200 p-4 rounded-lg overflow-x-auto">
        <code>{{ markdown }}</code>
      </pre>
    </div>

    <div *ngIf="selectedTab === 'preview'" 
        class="bg-white rounded-lg shadow-md h-[70vh] overflow-auto">
      <markdown 
        [data]="markdown" 
        class="prose prose-lg max-w-none p-6">
      </markdown>
    </div>
  </div>
</div>


<!-- Copy Modal -->
<div 
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-40 z-50"
  *ngIf="isCopiedModalOpen"
>
  <div 
    class="bg-white text-gray-800 px-6 py-3 rounded-xl shadow-lg transform transition-all duration-1500 ease-out"
    [ngClass]="{ 'opacity-100 translate-y-0': isCopiedModalOpen, 'opacity-0 -translate-y-6': !isCopiedModalOpen }"
  >
    ✅ README copied to clipboard!
  </div>
</div>
