<div class="min-h-screen bg-gray-50 p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-6">ðŸš€ GitHub README Generator</h1>

    <!-- Input Form -->
    <form [formGroup]="readmeForm" class="space-y-6 bg-white p-6 rounded-2xl shadow-md">
      <!-- Profile -->
      <div>
        <h2 class="text-xl font-semibold mb-2">Profile Info</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input formControlName="name" class="input" placeholder="Your Name" />
          <input formControlName="username" class="input" placeholder="GitHub Username" />
          <input formControlName="tagline" class="input col-span-2" placeholder="Tagline" />
        </div>
      </div>

      <!-- Work -->
      <div>
        <h2 class="text-xl font-semibold mb-2">Work & Learning</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input formControlName="currentWork" class="input" placeholder="Currently working on" />
          <input formControlName="learning" class="input" placeholder="Currently learning" />
          <input formControlName="collaboration" class="input" placeholder="Looking to collaborate on" />
          <input formControlName="help" class="input" placeholder="Looking for help with" />
        </div>
      </div>

      <!-- Contact -->
      <div>
        <h2 class="text-xl font-semibold mb-2">Contact Info</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input formControlName="email" class="input" placeholder="Email" />
          <input formControlName="portfolio" class="input" placeholder="Portfolio URL" />
          <input formControlName="linkedin" class="input" placeholder="LinkedIn URL" />
          <input formControlName="instagram" class="input" placeholder="Instagram URL" />
        </div>
      </div>

      <!-- Fun Fact -->
      <div>
        <input formControlName="funFact" class="input w-full" placeholder="Fun fact" />
      </div>

      <!-- Actions -->
      <div class="flex gap-4 justify-center mt-6">
        <button type="button" (click)="onGenerate()" class="btn-primary">Generate</button>
        <button type="button" (click)="onCopy()" class="btn-secondary" [disabled]="!markdown">Copy</button>
        <button type="button" (click)="togglePreview()" class="btn-secondary" [disabled]="!markdown">
          {{ showPreview ? 'Hide Preview' : 'Show Preview' }}
        </button>
      </div>
    </form>

    <!-- Output -->
    <div *ngIf="markdown" class="mt-8">
      <h2 class="text-xl font-semibold mb-4">Generated README</h2>
      <pre class="bg-gray-900 text-green-200 p-4 rounded-lg overflow-x-auto">
        <code>{{ markdown }}</code>
      </pre>

      <!-- Preview -->
      <div *ngIf="showPreview" class="mt-6 bg-white p-6 rounded-lg shadow-md">
        <markdown [data]="markdown"></markdown>
      </div>
    </div>
  </div>
</div>
